<div class="country-detail" *ngIf="countryDetails">
  <h2>{{ countryDetails.name.common }} - Detalhes</h2>
  <p-image
    [src]="countryDetails.flags.svg"
    alt="Image"
    width="150"
    [preview]="true"
  />

  <div class="country-info">
    <app-country-section
      title="Identidade do País"
      icon="pi-flag"
      [data]="countryIdentity"
    >
    </app-country-section>

    <app-country-section
      title="Geografia"
      icon="pi-map"
      [data]="geography"
    >
    </app-country-section>

    <app-country-section
      title="População e Sociedade"
      icon="pi-users"
      [data]="populationAndSociety"
    >
    </app-country-section>

    <app-country-section
      title="Economia e Moeda"
      icon="pi-money-bill"
      [data]="economyAndCurrency"
    >
    </app-country-section>

    <app-country-section
      title="Política e Status Internacional"
      icon="pi-globe"
      [data]="politicsAndStatus"
    >
    </app-country-section>

    <app-country-section
      title="Infraestrutura"
      icon="pi-car"
      [data]="infrastructure"
    >
    </app-country-section>

    <app-country-section
      title="Mapas e Localização"
      icon="pi-map-marker"
      [data]="mapsAndLocation"
    >
    </app-country-section>

    <app-country-section
      title="Outros Detalhes"
      icon="pi-calendar"
      [data]="otherDetails"
    >
    </app-country-section>
  </div>
</div>
