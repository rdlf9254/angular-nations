<p-table [value]="countries" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Nome</th>
      <th>População</th>
      <th>Região</th>
      <th>Bandeira</th>
    </tr>
  </ng-template>
  <ng-template #body let-country>
    <tr>
      <td>{{ country.name }}</td>
      <td>{{ country.population }}</td>
      <td>{{ country.region }}</td>
      <td><img [src]="country.flag" alt="Bandeira" width="30" /></td>
    </tr>
  </ng-template>
</p-table>
