<div>
  <p-table
    #dt1
    [value]="filteredCountries"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    size="large"
    stripedRows
    sortField="name"
    [sortOrder]="1"
    [scrollable]="true"
    scrollHeight="flex"
    [globalFilterFields]="['country.name']"
  >
    <ng-template #caption>
      <div class="">
        <span class="">Paises</span>
        <div class="flex">
          <p-button
            label="Limpar filtros"
            [outlined]="true"
            icon="pi pi-filter-slash"
            (click)="clear(dt1)"
          />

          <p-floatlabel>
            <p-iconfield>
              <p-inputicon class="pi pi-search" />
              <input
                type="text"
                [(ngModel)]="searchValue"
                pInputText
                (input)="onFilter()"
              />
            </p-iconfield>
            <label for="over_label">Pesquisar por nome</label>
          </p-floatlabel>
        </div>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th>Bandeira</th>
        <th pSortableColumn="name">
          Nome
          <p-sortIcon field="name" />
        </th>

        <th pSortableColumn="population">
          População <p-sortIcon field="population" />
        </th>
        <th pSortableColumn="region">Região <p-sortIcon field="region" /></th>
      </tr>
    </ng-template>
    <ng-template #body let-country>
      <tr>
        <td><img [src]="country.flag" alt="Bandeira" width="35" /></td>
        <td>{{ country.name }}</td>
        <td>{{ country.population }}</td>
        <td>{{ country.region }}</td>
        <td>
          <p-button
            label="Ver detalhes"
            icon="pi pi-plus"
            severity="secondary"
            [rounded]="true"
            size="small"
            (click)="viewCountryDetails(country.cca3)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
