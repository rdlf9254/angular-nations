<p>country-table works!</p>
<table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>População</th>
        <th>Região</th>
        <th>Bandeira</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <td>{{ country.name }}</td>
        <td>{{ country.population }}</td>
        <td>{{ country.region }}</td>
        <td><img [src]="country.flag" alt="Bandeira" width="30"></td>
      </tr>
    </tbody>
  </table>
